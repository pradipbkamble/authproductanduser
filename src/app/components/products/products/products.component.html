<div class="row my-5">

    <div class="col-md-6">
       
        <mat-card style="background-color: antiquewhite;">
            
            <h1 class="p-2 text-center">
                product list
            </h1>
            <mat-card-content>
                <ul class="list-group">
                    <li class="list-group-item my-2"
                     *ngFor="let product of productobj" [routerLink]="[product.pId]"
                      [ngClass]="{active: product.pId===selectproduct}"
                      (click)="clickproductlist(product.pId)">
        {{product.pname}} {{product.pstatus}}
                    </li>
                </ul>
            </mat-card-content>
            <mat-card-footer class="text-center my-2">
                    <button mat-raised-button type="submit" routerLink="addproduct" color="accent">Add-Product</button>
            </mat-card-footer>
        </mat-card>
    </div>
    <div class="col-md-6">
            
            <router-outlet></router-outlet>
        
    </div>
</div>
