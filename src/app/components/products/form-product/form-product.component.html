<mat-card>
    <h1 class="p-2 text-center">
        product form
    </h1>
   <mat-card-content>
    <form [formGroup]="formedtinputs" (ngSubmit)="onsubmitform()">
        <div class="form-group">
           <label for="pname">pname</label>
           <input type="text" class="form-control" formControlName="pname">
        </div>
        <div class="form-group">
            <label for="feature">feature</label>
            <input type="text" class="form-control" formControlName="feature">
         </div>
         <div class="form-group">
            <label for="pstatus">pstatus</label>
            <select name="pstatus" id="pstatus" class="form-control" formControlName="pstatus">
                <option value="Delivered">Delivered</option>
                <option value="InProcess">InProcess</option>
                <option value="Dispatched">Dispatched</option>
            </select>
         </div>
         <div class="form-group">
            <button mat-raised-button type="button" *ngIf="isUpdate" (click)="updatepro()" color="accent">Update</button>
            <button mat-raised-button type="submit" *ngIf="!isUpdate" color="primary">Submit</button>
          
         </div>
    </form>
   </mat-card-content> 
   
</mat-card>
