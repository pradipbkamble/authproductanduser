<div class="row my-5">

    <div class="col-md-6">
       
        <mat-card style="background-color: antiquewhite;">
            
            <h1 class="p-2 text-center">
                user list
            </h1>
            <mat-card-content>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let user of userobj" [ngClass]="{active:user.userId===userlogin}" (click)="clickobj(user.userId)" [routerLink]="[user.userId]" >
                        {{user.userName}} {{user.userRole}}
                            </li>
                </ul>
            </mat-card-content>
            <mat-card-footer class="text-center my-2">
                    <button mat-raised-button type="submit" routerLink="adduser" color="accent">Add-Product</button>
            </mat-card-footer>
        </mat-card>
    </div>
    <div class="col-md-6">
            
            <router-outlet></router-outlet>
        
    </div>
</div>
